<div class="w-full max-w-5xl lg:grid lg:grid-cols-2 lg:shadow-xl lg:rounded-2xl overflow-hidden">
  <!-- Coluna da Esquerda (Branding - Apenas Desktop) -->
  <div class="hidden lg:flex flex-col items-center justify-center p-12 bg-cyan-50 text-center">
    <div class="w-16 h-16 flex items-center justify-center bg-white rounded-full shadow-sm mb-4">
       <svg class="w-10 h-10 text-cyan-500" xmlns="http://www.w.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.008v.008H12v-.008Z" />
      </svg>
    </div>
    <h1 class="text-3xl font-bold text-gray-800">Lunen EMR</h1>
    <p class="text-gray-600 mt-2 mb-8">Cuidado obstétrico de precisão, simplificado para você.</p>
    <div class="w-full max-w-sm h-56 bg-white border border-gray-200 rounded-lg flex items-center justify-center">
        <span class="text-gray-400">Ilustração médica</span>
    </div>
  </div>

  <!-- Coluna da Direita (Formulário) -->
  <div class="p-8 sm:p-12 flex flex-col justify-center bg-white">
    <div class="lg:hidden text-center mb-8">
      <h2 class="text-2xl font-bold text-gray-800">Acessar Lunen</h2>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="handleLogin()" class="w-full max-w-sm mx-auto">
      <h2 class="hidden lg:block text-2xl font-bold text-gray-800 mb-6">Acesse sua conta</h2>
      
      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail de Cadastro</label>
        <div class="relative">
          <input type="email" id="email" formControlName="email"
                 [class]="'w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 ' + 
                 (loginForm.get('email')?.invalid && loginForm.get('email')?.touched ? 'border-red-500 ring-red-200' : 'border-gray-300 focus:ring-cyan-200 focus:border-cyan-500')">
          <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
             <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>
          </div>
        </div>
      </div>
      
      <!-- Senha -->
      <div class="mb-6">
        <div class="flex justify-between items-baseline">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
          <a routerLink="/create-password" class="text-sm text-cyan-600 hover:underline">Esqueceu sua senha?</a>
        </div>
        <div class="relative">
          <input [type]="isPasswordVisible() ? 'text' : 'password'" id="password" formControlName="password"
                 [class]="'w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 ' + 
                 (loginForm.get('password')?.invalid && loginForm.get('password')?.touched ? 'border-red-500 ring-red-200' : 'border-gray-300 focus:ring-cyan-200 focus:border-cyan-500')">
          <button type="button" (click)="togglePasswordVisibility()" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
            @if(isPasswordVisible()){
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>
            } @else {
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" /></svg>
            }
          </button>
        </div>
      </div>
      
      <!-- Submit -->
      <button type="submit" [disabled]="loginForm.invalid" class="w-full px-6 py-3 text-base font-semibold text-white bg-cyan-400 rounded-lg shadow-sm hover:bg-cyan-500 transition-colors disabled:bg-cyan-200 disabled:cursor-not-allowed">
        Entrar
      </button>

      <p class="text-sm text-center text-gray-500 mt-6">
        Não tem uma conta? <a href="#" class="font-semibold text-cyan-600 hover:underline">Crie agora</a>
      </p>
    </form>
  </div>
</div>
