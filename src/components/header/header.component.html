<header class="flex-shrink-0 bg-white h-20 flex items-center justify-between px-8 border-b border-gray-200">
  <!-- Left Section: Logo and Title -->
  <div class="flex items-center space-x-3">
    <span class="hidden"> 
    <svg class="h-8 w-auto text-sky-500" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
    </svg>
    <h1 class="text-xl font-semibold text-slate-800">MedNatal</h1>
    </span>
  </div>

  <!-- Right Section: User Profile -->
  <div class="relative">
    <button (click)="toggleDropdown()" class="flex items-center space-x-3 rounded-full p-1 hover:bg-gray-100 transition-colors">
      <img [src]="doctor.avatarUrl" alt="Foto da Doutora" class="w-10 h-10 rounded-full border border-neutral-400 object-cover">
      <div class="text-left">
        <div class="font-semibold text-gray-800 text-sm">{{ doctor.name }}</div>
      </div>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4 text-gray-500 transition-transform" [class.rotate-180]="isDropdownOpen()">
        <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
      </svg>
    </button>
    
    <!-- Dropdown Menu -->
    @if (isDropdownOpen()) {
      <div class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-xl border border-gray-200 py-1 z-10">
        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Sair</a>
      </div>
    }
  </div>
</header>
